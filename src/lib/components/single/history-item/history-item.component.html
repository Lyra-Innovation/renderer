<div fxLayout="column" [fxLayoutGap]="MEDIUM_GAP">
  <div fxLayout="row">
    <div fxLayout="column" fxFlex [fxLayoutGap]="MEDIUM_GAP">
      <div fxLayout="row" [fxLayoutGap]="SMALL_GAP">
        <ren-text
          align="left"
          type="content-subtitle"
          [text]="title1"
          *ngIf="title1"
        ></ren-text>
        <ren-text align="left" [text]="label1"></ren-text>
      </div>
      <ren-text
        align="left"
        type="content-subtitle"
        [text]="title2"
        *ngIf="title2"
      ></ren-text>
    </div>

    <ren-text [text]="timestamp | date:'d/M/yy, h:mm a'" type="sublabel"></ren-text>
  </div>
  <ren-text align="left" [text]="label2"></ren-text>
</div>
