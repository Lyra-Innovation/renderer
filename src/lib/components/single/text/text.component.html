<ng-template #textTemplate>
  <div fxLayout="column" [style.text-align]="align">
    <mat-label *ngIf="title" class="renderer-text renderer-content-title">
      {{ title | translate }}
    </mat-label>
    <mat-label
      [ngClass]="'renderer-' + type"
      class="renderer-text"
      [style.text-align]="align"
    >
      {{ text | translate }}
    </mat-label>
  </div>
</ng-template>

<ng-container *ngIf="!href">
  <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
</ng-container>

<ng-container *ngIf="href">
  <a [href]="href">
    <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
  </a>
</ng-container>
