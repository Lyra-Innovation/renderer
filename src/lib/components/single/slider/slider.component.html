<div fxLayout="column" fxLayoutGap="20px">
  <ren-text *ngIf="label" [text]="label" type="label"></ren-text>
  <ren-text
    *ngIf="description"
    [text]="description"
    type="paragraph"
  ></ren-text>
  <mat-slider
    class="renderer-slider"
    [max]="max"
    [min]="min"
    [ngClass]="disabled ? 'renderer-silder-disabled' : ''"
    [value]="initialValue"
    [step]="step"
    [thumbLabel]="thumbLabel"
    (change)="valueChanges.emit($event.value)"
    [color]="color"
    [tickInterval]="showTicks ? 1 : null"
  >
  </mat-slider>
</div>
