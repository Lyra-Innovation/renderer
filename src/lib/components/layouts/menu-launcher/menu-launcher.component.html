<div [matMenuTriggerFor]="menu">
  <ng-template renChildHost="launcher"></ng-template>
  <ng-container *ngIf="!childrenKeys.includes('launcher')">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>{{ icon }}</mat-icon>
    </button>
  </ng-container>
</div>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let key of childrenKeys">
    <ng-template [renChildHost]="key"></ng-template>
  </ng-container>
</mat-menu>
