<mat-grid-list [cols]="cols" rowHeight="1:1">
  <ng-container *ngFor="let card of cards; let idx = index">
    <mat-grid-tile>
      <div
        [ngClass]="'flipping-card-scene ' + (card.flipped ? 'is-flipped' : '')"
      >
        <div class="flipping-card" fxFlex>
          <button
            mat-button
            (click)="flipCard(idx)"
            fxFlex
            [style.pointer-events]="flipping ? 'none' : 'all'"
            class="memory-card flipping-card-face flipping-card-front"
          >
            <mat-card fxFlex class="renderer-shrinked-card">
              <img fxFlex [src]="getPlaceholder(idx)" style="width: 100%;"/>
            </mat-card>
          </button>

          <mat-card
            fxFlex
            class="flipping-card-face flipping-card-back renderer-shrinked-card memory-card"
          >
            <ren-image [src]="card.image" [legend]="card.label"></ren-image>
          </mat-card>
        </div>
      </div>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
