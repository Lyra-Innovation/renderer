<mat-grid-list [cols]="cols" rowHeight="1:1">
  <ng-container *ngFor="let card of cards; let idx = index">
    <mat-grid-tile>
      <div
        [ngClass]="'flipping-card-scene ' + (card.flipped ? 'is-flipped' : '')"
      >
        <div class="flipping-card" fxFlex>
          <img
            fxFlex
            class="flipping-card-face flipping-card-front"
            src="/assets/carta1_square.png"
            style="width: 100%;"
          />

          <mat-card
            fxFlex
            class="flipping-card-face flipping-card-back renderer-shrinked-card memory-card"
          >
            <ren-image [src]="card.image" [legend]="card.label"></ren-image>
          </mat-card>
        </div>
      </div>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
